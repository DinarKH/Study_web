{% extends 'base.html' %}

{% block body %}
    <h1>Add Lesson</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><select name="subject">
            {% for subject in subject_list %}
                <option value="{{ subject.id }}">{{ subject }}</option>
            {% endfor %}
        </select></p>

        <button type="submit">
            Add lesson
        </button>
    </form>
{% endblock %}
