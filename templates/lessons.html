{% extends 'base.html' %}

{% block body %}
    <h1>Курсы</h1>
    <h7>Найдено курсов {{ lessons_list|length }}</h7>
    <form method="get">
        {{ search_form.as_p }}
        <button type="submit">
            Search
        </button>
    </form>
    {% for el in page %}
        <a href="/lessons/{{ el.id }}/">
            <h4>
                {{ el.name }}
            </h4>
        </a>
        <p>
            {{ el.description }}
        </p>
        <a href={{ "/user_profile/?user="|add:el.user.username }}>
            <h6>
                {{ el.user }}
            </h6>
        </a>
        <h6>
            {{ el.subject }}
        </h6>
        {{ el.descriptio }}
    {% endfor %}
    <br><br>
    <nav aria-label="...">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>
            {% for num in paginator.page_range %}
                <li class="page-item"><a class="page-link" href="./{{ page_link }}{{ num }}">{{ num }}</a></li>
            {% endfor %}
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
{% endblock %}
