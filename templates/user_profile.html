{% extends 'base.html' %}

{% block body %}
    <h1>User</h1>
    <p>{{ user.username }}</p>
    <p>{{ user.profile.money }}</p>
    <p>{{ user.profile.description }}</p>
    <h4>Lessons</h4>
    {% for lesson in lessons %}
        <p>{{ lesson.name }}</p>
        <a href={{"/lessons/"}}{{lesson.id|stringformat:"i" |add:"/"}}>
            Жми
        </a>
    {% endfor %}
{% endblock %}
